<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bloaty's</title>
  </head>
  <body>
    <h1>Welcome to Bloaty's Pizza Hog!</h1>
    <p><em>Where customization is king and all pizzas are made to order.</em></p>
    <h3>Please select your desired size and toppings below:</h3>
<form id="pizzaForm">

    <h2>Size (includes one topping):</h2>
    <div>
      <input type="checkbox" id="small" name="small">
      <label for="small" value="7.00">Small - $7.00</label>
    </div>
    <div>
      <input type="checkbox" id="medium" name="medium">
      <label for="medium" value="10.00">Medium - $10.00</label>
    </div>
      <input type="checkbox" id="large" name="large">
      <label for="large" value="13.00">Large - $13.00</label>
    <div>
      <input type="checkbox" id="xlarge" name="xlarge">
      <label for="xlarge" value="16.00">X-Large - $16.00</label>
    </div>
    <h2>Extra Toppings (choose as many as you'd like):</h2>
    <div>
      <input type="checkbox" id="xcheese" name="toppings">
      <label for="toppings" value="extraCheese">Extra Cheese</label>
    </div>
    <div>
      <input type="checkbox" id="mushrooms" name="toppings">
      <label for="toppings" value="mushrooms">Mushrooms</label>
    </div>
    <div>
      <input type="checkbox" id="olives" name="toppings">
      <label for="toppings" value="0.50">Olives</label>
    </div>
    <div>
      <input type="checkbox" id="spinach" name="toppings">
      <label for="toppings" value="0.50">Spinach</label>
    </div>
    <div>
      <input type="checkbox" id="tomato" name="toppings">
      <label for="toppings" value="0.50">Fresh Tomato</label>
    </div>
    <div>
      <input type="checkbox" id="onion" name="toppings">
      <label for="toppings" value="0.50">Red Onion</label>
    </div>
    <div>
      <input type="checkbox" id="basil" name="toppings">
      <label for="toppings" value="0.50">Basil</label>
    </div>
    <div>
      <input type="checkbox" id="arugula" name="toppings">
      <label for="toppings" value="0.50">Arugula</label>
    </div>
    <br>
    <button type="submit" name="button" id="showPrice">Show Price</button>

  </form>

  <span id="showPizza">
    <h3>Your Pizza:</h3>
  </span>
  <span id="yourPrice"</span>
    <h1>Your price:</h1>
  </body>
</html>
